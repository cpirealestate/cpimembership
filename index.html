        /* ===== ATUALIZAÇÕES PARA AS LOGOS DOS PARCEIROS ===== */
        .partner-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
            margin: 20px 0;

            background-color: var(--light-color);
            border-radius: 10px;

        /* ===== NOVOS ESTILOS PARA CONTATOS DOS PARCEIROS ===== */
        .partner-contacts {
            margin-top: 15px;

            border-top: 1px solid #eee;
        }

        .partner-contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;

            margin-right: 8px;

        }

        .partner-contact-link {

            text-decoration: none;
            transition: color 0.3s ease;
        }

        .partner-contact-link:hover {
            color: var(--accent-color);
        }

        // ============================================================================
        // FUNÇÕES PARA RENDERIZAR OS PARCEIROS - CORRIGIDAS
        // ============================================================================

        // Função para selecionar 4 parceiros aleatórios
        function getRandomPartners() {
            const shuffled = [...allPartners].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 4);
        }

        // Função para renderizar informações de contato
        function renderContactInfo(partner) {
            let contactHtml = '';
            
            if (partner.website || partner.phone) {
                contactHtml = '<div class="partner-contacts">';
                
                if (partner.website) {
                    contactHtml += `
                        <div class="partner-contact-item">
                            <i class="bi bi-globe"></i>
                            <a href="${partner.website}" target="_blank" class="partner-contact-link">
                                ${partner.website.replace('https://', '')}
                            </a>
                        </div>
                    `;
                }
                
                if (partner.phone) {
                    contactHtml += `
                        <div class="partner-contact-item">
                            <i class="bi bi-telephone"></i>
                            <a href="tel:${partner.phone}" class="partner-contact-link">
                                ${partner.phone}
                            </a>
                        </div>
                    `;
                }
                
                contactHtml += '</div>';
            }
            
            return contactHtml;
        }

        // Função para renderizar os parceiros (CORRIGIDA)
        function renderPartners(partners) {
            const container = document.getElementById('randomPartnersContainer');
            container.innerHTML = '';
            
            partners.forEach((partner, index) => {
                const contactHtml = renderContactInfo(partner);
                
                const partnerCard = `
                    <div class="col-md-6 mb-4 fade-in-up delay-${index}">
                        <div class="card h-100 partner-card">
                            <div class="discount-badge">${partner.discount}</div>
                            <div class="card-body text-center p-4">
                                <div class="partner-logo-container">
                                    <img src="${partner.logoUrl}" 
                                         alt="Logo ${partner.name}" 
                                         class="partner-logo"
                                         loading="lazy"
                                         onerror="this.src='https://via.placeholder.com/280x120/0b2730/d1c087?text=Logo+Non+Disponibile'">
                                </div>
                                <h3 class="card-title mt-3">${partner.name}</h3>
                                <p class="card-text">${partner.description}</p>
                                <small class="text-muted">${partner.address}</small>
                                ${contactHtml}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += partnerCard;
            });
        }

        // ============================================================================
        // INICIALIZAÇÃO - CORRIGIDA
        // ============================================================================

        // Inicialização quando o documento estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Documento carregado - iniciando renderização dos parceiros');
            
            // Carrega parceiros aleatórios inicialmente
            const initialPartners = getRandomPartners();
            console.log('Parceiros selecionados:', initialPartners);
            renderPartners(initialPartners);
            
            // Configura o botão de refresh
            document.getElementById('refreshPartners').addEventListener('click', function() {
                console.log('Botão refresh clicado');
                const newPartners = getRandomPartners();
                console.log('Novos parceiros:', newPartners);
                renderPartners(newPartners);
            });
            
            // [MANTENHA AS OUTRAS FUNÇÕES DE ANIMAÇÃO...]
            
            // Animação para a navbar quando se scrolla
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    document.querySelector('.navbar').classList.add('scrolled');
                } else {
                    document.querySelector('.navbar').classList.remove('scrolled');
                }
            });
            
            // Animação para os elementos quando entram na viewport
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-up');
                    }
                });
            }, observerOptions);
            
            // Observa todos os elementos com a classe para animação
            document.querySelectorAll('.fade-in-up').forEach(el => {
                observer.observe(el);
            });
        });

        // Função para debug - verifique se as logos existem

                };

                    console.log(`❌ Logo não encontrada: ${partner.name} - URL: ${partner.logoUrl}`);
                };
                img.src = partner.logoUrl;
            });
        }
